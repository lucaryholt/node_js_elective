<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>KeaBriefcase</title>

    <link rel="stylesheet" href="./upload/upload.css">
    <link rel="stylesheet" href="./global.css">
</head>
<body>
    <a href="/"><img id="logo" src="./images/breifcase.png" alt="logo"></a>

    <div class="container">
        <form id="form" class="input-group-vertical" method="post" action="/form" onsubmit="validateForm(); return false;">
            <div class="row">
                <div class="col">
                    <div class="input-header">Message to receiver:</div>
                    <textarea name="message" class="form-control" id="message-input" cols="30" rows="10"></textarea>
                </div>
                <div class="col">
                    <button id="done-button" type="submit" class="btn btn-primary btn-block">Done</button>
                </div>
            </div>
        </form>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="./global.js"></script>
    <script src="./upload/upload.js"></script>
